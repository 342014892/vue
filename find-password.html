<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find-password</title>
    <link rel="stylesheet" href="css/find-password.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div class="wrap">
    <div class="logo">
        <a href="###"><img src="img/logo.png" alt=""></a>
    </div>
    <div class="main_login">
        <div class="title">
           <p class="ttl">用邮箱重置密码</p>
        </div>
        <form class="form" action="###" method="get">
            <input class="email" style="width: 300px; " type="text" placeholder="请输入注册或绑定的邮箱">
            <span class="little_email"></span>
            <input class="yanzhengma" style="width: 300px; " type="text" placeholder="邮箱验证码">
            <span class="little_yanzhengma"></span>
            <a class="send_yzm" href="###">发送验证码</a>
            <input class="password" style="width: 300px; " type="password" placeholder="请输入新密码">
            <span class="little_password"></span>
            <input class="sure_password" style="width: 300px; " type="password" placeholder="请再输入一遍新密码">
            <span class="little_sure_password"></span>
            <input class="submit" style="width: 300px" type="submit" value="重置密码">

        </form>
        <p class="back">
            <a href="login.html"><span><img src="img/arrow.png" alt=""></span>返回登录注册</a>
        </p>
    </div>
</div>
</body>
</html>
