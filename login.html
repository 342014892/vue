<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <a href="###"><img src="img/logo.png" alt=""></a>
        </div>
        <div class="main_login">
            <div class="title">
                <a class="title_login" href="###" class="login">登陆</a>
                <span>·</span>
                <a class="title_submit" href="submit.html" class="login">注册</a>
            </div>
            <form class="form" action="###" method="get">
                <input class="user" style="width: 300px; height:50px" type="text" placeholder="手机号或邮箱">
                <span class="little_user"></span>
                <input class="password" style="width: 300px; height:50px" type="password" placeholder="密码">
                <span class="little_password"></span>
                <div class="yanzheng">
                    <img src="img/yanzheng.png" alt="">
                </div>
                <div class="select">
                    <input id="remerber" type="checkbox">
                    <label for="remerber">记住我</label>
                    <a href="find-password.html">忘记密码</a>
                </div>

                <input class="submit" style="width: 300px;" type="submit" value="登陆">
            </form>

            <p class="login_des">社交账号登陆</p>
            <div class="other_login">
                <a href="###"><img src="img/weibo.png" alt=""></a>
                <a href="###"><img src="img/weixin.png" alt=""></a>
                <a href="###"><img src="img/qq.png" alt=""></a>
                <a href="###"><img src="img/qita.png" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
