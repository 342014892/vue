<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>submit</title>
    <link rel="stylesheet" href="css/submit.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div class="wrap">
    <div class="logo">
        <a href="###"><img src="img/logo.png" alt=""></a>
    </div>
    <div class="main_login">
        <div class="title">
            <a class="title_login" href="login.html" class="login">登陆</a>
            <span>·</span>
            <a class="title_submit" href="###" class="login">注册</a>
        </div>
        <form class="form" action="###" method="get">
            <input class="nicname" style="width: 300px; color:red;" type="text" placeholder="你的昵称">
            <span class="little_nicname"></span>
            <input class="phone" style="width: 300px" type="text" placeholder="手机号">
            <span class="little_phone"></span>
            <input class="password" style="width: 300px" type="password" placeholder="设置密码">
            <span class="little_password"></span>
            <input class="submit" style="width: 300px" type="submit" value="注册">

            <p class="zhuce_sign">
                点击 “注册” 即表示您同意并愿意遵守简书
                <br>
                <a href="###">用户协议</a> 和 <a href="###">隐私政策</a> 。
            </p>
        </form>

        <p class="login_des">社交账号登陆</p>
        <div class="other_login">
            <a href="###"><img src="img/weibo.png" alt=""></a>
            <a href="###"><img src="img/weixin.png" alt=""></a>
            <a href="###"><img src="img/qq.png" alt=""></a>
            <a href="###"><img src="img/qita.png" alt=""></a>
        </div>
    </div>
</div>
</body>
</html>
